<!doctype html>
<html lang="en-us">
<head>
<meta charset="uft-8">
<title> DEGREE COLLEGE FORM</title>
<style type="text/css">
body{
background-color :skyblue;
color:yellow;

}
</style>
</head>
<body>
	<form>
		<h2 align="center">FORM</h2>
			<table>
			<tr>
				<td>NAME:</td>
				<td><input required type="text" name="F Name" placeholder="ENTER NAME" required=""></td>
				</tr>
				<tr>
				<td>AGE:</td>
				<td><input required type="number" name="age">
				
				</tr>
				<tr>
				<td>DATE OF BIRTH:</td>
				<td>
				<input required type="date" name="date">
				</td>
				</tr>
				<tr>
					<td>SUBJUCT:</td>
						<td><input type="checkbox" value="English" required>English</td>
						<td><input type="checkbox" value="social">Social</td>
						<td><input type="checkbox" value="maths">Maths</td>
						<td><input type="checkbox" value="physics">Physics</td>
					
					</tr>
				<tr>
				<td> EMAI ID:</td>
				<td><input required type="email" name="EMAI ID">
				</tr>
				<tr>
				<td> PASSWORD:</td>
				<td><input required type="password" name="password">
				</tr>
				<tr>
					<td>CONFORM PASSWORD:</td>
					<td><input required type="password" name="password">
					</tr>
				<tr>
				<td>MOBILE NUM:</td>
				<td><input required type="number" name="Mobile Nember" maxlength="10">
				</tr>
				<tr>
					<td>	
						<fieldset>
							
								<legend>Gender </legend>
								<input required type="radio" name="gender" value="male" required>
								<label for="male" class="">Male</label>
								<input required type="radio" name="gender" value="female" required>
								<label for="female" class="">Female</label>
								<input required type="radio" name="gender" value="Other" required>
								<label for="Other" class="">Other</label>
							
							</fieldset>
						</td>
				</tr>
				<tr>
				<td> ADDRESS:</td>
				<td>
				<textarea required
				 name="address" rows="10" cols="10" ></textarea>
				</td>
				</tr>
				<tr>
				<td>COUNTRY:</td>
				<td><select id="country" name="country" required>
						<option value="">--select--</option>
						<option value="india">india</option>
						<option value="uk">uk</option>
						<option value="Soudi">soudi</option>
						<option value="iran">iran</option>
						<option value="usa">usa</option>
						<option value="pakisthan">pakisthan</option>
						<option value="londan">londan</option>
						<option value="tarky">tarky</option>
					</select>
				</td>
				</tr>
				<tr>
				<td></td>
				<td><input required type="submit" name="submit" value="Submit">
				<td><input required type="reset" name="Reset" value="Reset">
				<td><input required type="submit" name="cancel" value="cancel">
					
				</tr>
				
					
			</table>
	</form>

</body>
